<app-header [title]="title"></app-header>
<ion-content>
  <app-table
    [tb_name]="'payment_reports'"
    [rows]="rows"
    [all_columns]="all_columns"
    [show_columns]="show_columns"
    [show_search]="true"
    [loading]="loading"
    [summary]="summary"
    [external_sort]="true"
    [limit]="10"
		(editRowEvent)="showDetail($event)"
    (sortEvent)="onSort($event)"
    (searchEvent)="openSearch()"
    (reloadEvent)="search()"
  ></app-table>
</ion-content>
