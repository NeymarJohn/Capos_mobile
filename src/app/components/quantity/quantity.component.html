<div class="box quantity">
  <h4>Enter the Quantity</h4>
  <ion-button fill="clear" class="close-button" (click)="dismiss()"><ion-icon name="close-circle-outline" color="primary"></ion-icon></ion-button>
  <div class="num_pad">      
    <ion-input type="text" [(ngModel)]="quantity" class="quantity" readonly></ion-input>
    <div>
      <ion-button class="button-sm" expand="block" (click)="backspace()" color="danger">BackSpace</ion-button>
      <ion-button class="button-sm" expand="block" (click)="clear()" color="warning">Clear</ion-button>
    </div>    
    <div>
      <ion-button expand="block" (click)="enterNum('7')">7</ion-button>
      <ion-button expand="block" (click)="enterNum('8')">8</ion-button>
      <ion-button expand="block" (click)="enterNum('9')">9</ion-button>
    </div>
    <div>
      <ion-button expand="block" (click)="enterNum('4')">4</ion-button>
      <ion-button expand="block" (click)="enterNum('5')">5</ion-button>
      <ion-button expand="block" (click)="enterNum('6')">6</ion-button>
    </div>
    <div>
      <ion-button expand="block" (click)="enterNum('1')">1</ion-button>
      <ion-button expand="block" (click)="enterNum('2')">2</ion-button>
      <ion-button expand="block" (click)="enterNum('3')">3</ion-button>
    </div>
    <div>
      <ion-button expand="block" (click)="enterNum('0')">0</ion-button>
      <ion-button expand="block" (click)="enterNum('00')">00</ion-button>
      <ion-button expand="block" (click)="enterNum('.')">.</ion-button>
    </div>
    <div>
      <ion-button class="button-sm" expand="block" color="success" (click)="doAction()">Enter</ion-button>
    </div>
  </div>  
</div>
