<div class="box">
  <h4>Search Order</h4>
  <ion-button fill="clear" class="close-button" (click)="dismiss()"><ion-icon name="close-circle-outline" color="primary"></ion-icon></ion-button>
  <form [formGroup]="form" (ngSubmit)="search()" class="search-form">    
    <div class="form-fields">
      <ion-row>
        <ion-col size-md="6" size="12">
          <ion-item lines="full">
            <ion-label position="floating">Reference / Note</ion-label>
            <ion-input formControlName="keyword"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-item lines="full">
            <ion-label position="floating">Customer Name / Email</ion-label>
            <ion-input formControlName="customer"></ion-input>
          </ion-item>
        </ion-col>        
      </ion-row>
      <ion-row>
        <ion-col size-md="6" size="12">
          <ion-item lines="full">
            <ion-label position="stacked">Order Status</ion-label>
            <ion-select formControlName="status">
              <ion-select-option value="">All Status</ion-select-option>
              <ion-select-option *ngFor="let s of order_status" [value]="s.code">{{s.label}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-item lines="full">
            <ion-label position="stacked">Payment Status</ion-label>
            <ion-select formControlName="payment_status">
              <ion-select-option value="">All Status</ion-select-option>
              <ion-select-option *ngFor="let s of payment_status" [value]="s.code">{{s.label}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>        
      </ion-row>
      <ion-row>
        <ion-col size-md="6" size="12">
          <ion-item lines="full">
            <ion-label position="stacked">From Created At</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" placeholder="Select Date" formControlName="start"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-md="6" size="12">
          <ion-item lines="full">
            <ion-label position="stacked">To Created At</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" placeholder="Select Date" formControlName="end"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>      
    </div>
    <ion-row>
      <ion-col>
        <ion-button type="button" color="danger" expand="block" (click)="dismiss()">Cancel</ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" expand="block">Search</ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="button" color="warning" expand="block" (click)="clearFilter()">Clear</ion-button>
      </ion-col>
    </ion-row>
  </form>
</div>
