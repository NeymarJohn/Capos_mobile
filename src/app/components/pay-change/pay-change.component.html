<div class="box pay-change">
  <h4>Completed Sale</h4>
  <ion-button fill="clear" class="close-button" (click)="dismiss()"><ion-icon name="close-circle-outline" color="primary"></ion-icon></ion-button>
  <h5 class="text-center">Change</h5>
  <div class="amount text-center">{{change}}</div>
  <ion-row>
    <ion-col size-lg="4" size-md="6" size="12">
      <ion-button (click)="doAction()" expand="block">Start New Sale</ion-button>
    </ion-col>
  </ion-row>
</div>
